<!doctype html>
  <html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FORM RANCANGAN TUGAS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      label {
        /*color: #0d6efd;*/
        font-weight: bold;
      }
    </style>
  </head>

  <body class="bg-light">
    <form method="post" action="" enctype="multipart/form-data">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-10 mx-auto">
            <div class="card border-0 shadow rounded-3 mb-2 mt-2">
              <div class="card-body col-12 mx-auto p-4">
                <div class="row mb-5">
                  <div class="container py-3">
                    <div class="row align-items-center mb-3">
                      <div class="col-lg-5 px-5 mx-auto order-2 order-lg-2"><img src="../img/UMPPcilik.png" alt=""
                        class="img-fluid mb-4 mb-lg-0"></div>
                        <div class="col-lg-7 order-2 order-lg-2"><i class="fa fa-bar-chart fa-2x mb-3 text-primary"></i>
                          <h4>RANCANGAN TUGAS</h4>
                          <h5>Universitas Muhammadiyah Pekajangan Pekalongan</h5>
                        </div>
                      </div>
                    </div>

                    <div class="col-md-6 mb-3">
                      <label for="nama_makul" class="form-label">Nama Mata Kuliah</label>
                      <select id="nama_makul" name="nama_makul" class="form-select">
                        <option selected>Choose...</option>
                        <option>One</option>
                        <option>Two</option>
                        <option>Three</option>
                      </select>
                    </div>

                    <div class="col-md-6 mb-3">
                      <label for="semester" class="form-label">Semester</label>
                      <div class="input-group">
                        <select id="semester_gasnap" name="semester_gasnap" class="form-select">
                          <option selected disabled>Semester...</option>
                          <option>Gasal</option>
                          <option>Genap</option>
                        </select> 
                        <input class="form-control" list="datalistTahun" id="semester_th" name="semester_th" placeholder="Year">
                        <datalist id="datalistTahun">
                          <option value="2015"></option>
                          <option value="2016"></option>
                          <option value="2017"></option>
                          <option value="2018"></option>
                          <option value="2019"></option>
                          <option value="2020"></option>
                          <option value="2021"></option>
                          <option value="2022"></option>
                          <option value="2023"></option>
                          <option value="2024"></option>
                          <option value="2025"></option>
                          <option value="2026"></option>
                          <option value="2027"></option>
                          <option value="2028"></option>
                          <option value="2029"></option>
                          <option value="2030"></option>
                        </datalist>
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="sks" class="form-label">Bobot/ SKS </label>
                      <select id="sks" name="sks" class="form-select">
                        <option selected disabled>Choose...</option>
                        <option>1 (Satu)</option>
                        <option>2 (Dua)</option>
                        <option>3 (Tiga)</option>
                      </select>
                    </div>

                    <div class="col-md-6 mb-3">
                      <label for="sks" class="form-label">Tugas Ke- </label>
                      <select id="sks" name="sks" class="form-select">
                        <option selected disabled>Choose...</option>
                        <option>1 (Satu)</option>
                        <option>2 (Dua)</option>
                        <option>3 (Tiga)</option>
                      </select>
                    </div>

                    <div class="col-md-12 mb-3">
                      <label for="inputEmail4" class="form-label"> A. Tujuan Tugas</label>
                      <span class="input-group-text"> 1. </span>
                      <textarea class="form-control" placeholder="Type Notes Here..."></textarea> <br>
                      <span class="input-group-text"> 2. </span>
                      <textarea class="form-control" placeholder="Type Notes Here..."></textarea> <br>
                    </div>

                    <div class="col-md-12 mb-5">
                      <label for="inputEmail4" class="form-label"> B. Waktu Pelaksanaan Tugas</label>
                      <div class="input-group">
                        <input class="form-control" placeholder="Type Here...">
                      </div>
                    </div>

                    <div class="col-md-12 mb-3">
                      <label for="inputEmail4" class="form-label"> C. Uraian Tugas</label>
                      <span class="input-group-text"> 1. </span>
                      <textarea class="form-control" placeholder="Type Notes Here..."></textarea> <br>
                      <span class="input-group-text"> 2. </span>
                      <textarea class="form-control" placeholder="Type Notes Here..."></textarea> <br>
                    </div>

                    <div class="col-md-12 mb-3">
                      <label for="inputEmail4" class="form-label"> D. Metode atau Cara Pengerjaan Tugas</label>
                      <textarea class="form-control" placeholder="Type Notes Here..."></textarea>
                    </div>

                    <div class="col-md-12 mb-3">
                      <label for="inputEmail4" class="form-label"> E. Luaran Tugas yang Diberikan</label>
                      <textarea class="form-control" placeholder="Type Notes Here..."></textarea>
                    </div>

                    <div class="col-md-12 mb-3">
                      <label for="inputEmail4" class="form-label"> F. Penilaian Tugas</label>
                      <span class="input-group-text"> Kriteria Penilaian </span>
                      <textarea class="form-control" placeholder="Type Notes Here..."></textarea> <br>
                      <span class="input-group-text"> Bobot (%) </span>
                      <textarea class="form-control" placeholder="Type Notes Here..."></textarea> <br>
                      <span class="input-group-text"> Skor Nilai (10-100) </span>
                      <textarea class="form-control" placeholder="Type Notes Here..."></textarea> <br>
                      <span class="input-group-text"> Hasil Nilai</span>
                      <textarea class="form-control" placeholder="Type Notes Here..."></textarea> <br>
                    </div>

                    <div class="text-center">
                      <a href="input4.html" class="btn btn-primary text-center col-md-12"><b>Selanjutnya</b>
                      </a>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </body>

    </html>
